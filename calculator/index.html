<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="head">
                <div class="calc">
                    <h1>calc</h1>
                </div>
                <div class="calc-right">
                    <h1>THEME</h1>
                </div>
            </div>


            <div class="mid">
               <div class="display1 "></div>
               <div class="display2 ram"></div>
               <div class="display3 "></div>
            </div>

            <div class="foot">

                <div class="key"><button value="7">7</button></div>
                <div class="key"><button value="8">8</button></div>
                <div class="key"><button value="9">9</button></div>
                <div class="key"><button >DEL</button></div>
                <div class="key"><button value="4">4</button></div>
                <div class="key"><button value="5">5</button></div>
                <div class="key"><button value="6">6</button></div>
                <div class="key"><button >+</button></div>
                <div class="key"><button value="1">1</button></div>
                <div class="key"><button value="2">2</button></div>
                <div class="key"><button value="3">3</button></div>
                <div class="key"><button >-</button></div>
                <div class="key"><button value=".">.</button></div>
                <div class="key"><button value="0">0</button></div>
                <div class="key"><button >/</button></div>
                <div class="key"><button >Ã—</button></div>
                <div class="two"><button value="0" >RESET</button></div>
                <div class="two"><button >=</button></div>
               

               

            </div>
        </div>  
    </div>

</body>
<script src="javascript.js"></script>
</html>
